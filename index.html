<!doctype html>

<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>

<body>
  <h1>Connect<span>4</span></h1>

  <div id="game">


    <div class="btnContainer">
      <div class="colorPickerContainer">
        <div class="plrColorDiv">
          <label for="p1Color">Player 1: Select Color</label>
          <input name="p1Color" id="p1Color" type="color">
        </div>
        <div class="plrColorDiv">
          <label for="p2Color">Player 2: Select Color</label>
          <input name="p2Color" id="p2Color" type="color">
        </div>
      </div>
      <div class="startBtnContainer">
        <button id="startBtn">Start Game</button>
      </div>
    </div>


    <table id="board"></table>
  </div>

  <script src="connect4.js"></script>

</body>

</html>
